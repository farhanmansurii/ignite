name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  js:
    name: Build & Test (JS packages)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all JS packages
        run: pnpm --filter "!@farhanmansuri/ignite-proxy" -r build

      - name: Test all JS packages
        run: pnpm --filter "!@farhanmansuri/ignite-proxy" -r test

  proxy:
    name: Test (Rust proxy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/proxy/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/proxy/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run proxy unit tests
        run: cargo test
        working-directory: packages/proxy

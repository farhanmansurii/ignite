name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm --filter "!@farhanmansuri/ignite-proxy" -r build

      - name: Test all packages
        run: pnpm --filter "!@farhanmansuri/ignite-proxy" -r test
